apiVersion: apps/v1
kind: Deployment
metadata:
   name: app
   namespace: app
spec:
   replicas: 1
   selector:
      matchLabels:
         bb: web
   template:
      metadata:
         labels:
            bb: web
      spec:
         containers:
            - name: bb-site
              image: asukhadola/test
              ports:
              - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
   name: app
   namespace: app
spec:
   type: NodePort
   selector:
      bb: web
   ports:
      - port: 80
        targetPort: 80
        nodePort: 30001